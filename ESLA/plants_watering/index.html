<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Plant Watering</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="product-container">
      <div class="product-info">
        <section class="product-summary">
          <div class="product-summary-content">
            <img src="https://i.imgur.com/0KaJ511.png">
            <span class="product-name">Wall Mounted Plant Glass Pot</span>
            <span class="product-description">Plant in a glass bowl. It can be mounted on a wall or ceiling (holders included).</span>
          </div>
        </section>
        <section class="product-details">
          <div class="product-details-content">
            <ul>
              <li>
                <span class="property-name">Size:</span>
                <span class="property-value recommended-size">Recommended: 35cm - 45cm</span>
                <span class="property-value current-size">(Current: 40cm)</span>
              </li>
              <li>
                <span class="property-name">Temperature:</span>
                <span class="property-value recommended-temp">Recommended: 20°C to 25°C</span>
                <span class="property-value current-temp">(Current: 22°C)</span>
              </li>
              <li>
                <span class="property-name">Watering:</span>
                <span class="property-value watering-type">Self Watering Pot</span>
              </li>
            </ul>
          </div>
        </section>
        <button class="water-button" onclick='alert("The plant has been forcefully watered!")'>Force watering</button>
      </div>
    </div>
  </body>
</html>
